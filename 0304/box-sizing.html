<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .square {
        display: inline-block;
        width: 100px;
        height: 100px;
        cursor: pointer;
      }
      .box-sizing {
        padding: 20px;
        border: 15px solid red;
        background-color: orange;
      }
      .content-box {
        box-sizing: content-box;
      }
      .border-box {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="spuare box-sizing">box1</div>
    <div class="spuare box-sizing">box2</div>
  </body>
</html>
