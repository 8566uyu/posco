<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TITLE</title>
</head>
<body>
<span>현재시간은 : </span>
</body>
<script>
  (function (){
    const span = document.querySelector('span')
    setInterval(()=>{
      span.innerText = `현재시간은 ${new Date().toLocaleTimeString()}`
    })
  })
</script>
</html>
